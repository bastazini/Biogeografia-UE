#O que é diversidade biológica?
## Tipos de diversidade biológica
.pull-left[
- Genética  
-Variação genética dentro de cada espécie, tanto entre populações geograficamente separadas como entre os indivíduos de uma dada população.
- Taxonômica      
-Variedade de espécies em uma comunidade ou ecossistema
- Funcional  
-Variedade e o número de espécies que cumprem diferentes papéis funcionais em uma comunidade ou ecossistema
]

.pull-right[

- Filogenética  
-Variedade de linhagens evolutivas dentreo de uma comunidade ou ecossitema
![Bio](https://ars.els-cdn.com/content/image/1-s2.0-S1470160X16303223-gr1.jpg)Lausch et al. 2016. Ecological indicators 70:317-339]

#Grandes padrões biogeográficos
##A distribuição de abundância de espécies (SAD)
.pull-left[
- Descreve a distribuição completa de comum e raridade em sistemas ecológicos
- É um dos padrões mais fundamentais e onipresentes na ecologia 
- Forma geral consistente com muitas espécies raras e poucas espécies abundantes 
- Abundância relativa -&gt; padrões de inetrações 
]

 #Relação diversidade-area
## A única lei ecológica (?)
.pull-left[
- Curva espécie-área que descreve a relação entre a área de um habitat, ou parte do habitat, e o número de espécies encontradas nessa área. 
- Áreas maiores tendem a conter um número maior de espécies, e os números relativos parecem seguir relações matemáticas sistemáticas.
- Mais de 20 modelos matemáticos são utilizados para descrever SAR

]
.pull-right[
![Lat](https://www.vedantu.com/question-sets/0cc18c40-2cb4-4122-8e09-d2a0c07e28e72838662926278188539.png) Relação espécie-área]

 #Relação diversidade-area
## Mecanismos
.pull-left[
- Amostragem passiva    
-Mecanismo mais simples para SAR    
-Ilhas maiores têm mais indivíduos e, como resultado, uma maior probabilidade de amostrar mais espécies do pool regional do que ilhas menores     
-Efeitos da área são proporcionais para todas as espécies  
]
.pull-right[
![](https://onlinelibrary.wiley.com/cms/asset/3e67345d-6bc6-4b45-88de-fbdba64d5e0d/geb13361-fig-0001-m.png)

]
---
 #Relação diversidade-area
## Mecanismos
.pull-left[
- Área per se (Efeitos disproporcionais)  
-Tamanho da ilha pode influenciar desproporcionalmente algumas espécies em relação a outras   
-A própria área influencia as abundâncias relativas e a probabilidade de co-ocorrência entre as espécies
]
.pull-right[
-Efeitos sobre a Demografia    
-Dinâmica de colonização e extinção    
-Efeito "Alee"
]
---
 #Relação diversidade-area
## Mecanismos
.pull-left[
- Heterogeneidade      
-Baseada na suposição de que ilhas maiores podem ter mais "oportunidades" para indivíduos da mesma espécie se agregarem  do que ilhas menores

]
.pull-right[
- Heterogeneidade ambiental  
-Heterogeneidade do habitat leva a semelhanças na composição das espécies através do processo de 'filtragem de espécies'
]
---

 #Relação diversidade-area
## Incorporando outras dimensões da biodiversidade 
.pull-left[
- Permite compreender outros processo biogeográficos
- Diferentes processos ecoevolutivos podem alterar o PDAR se atuarem de forma diferente entre as escalas espaciais.
- Competição e/ou especiação alopátrica podem aumentar PD em pequena escala
- Filtragem ambiental e/ou o isolamento geográfico diminuem  PD em pequena escala.
